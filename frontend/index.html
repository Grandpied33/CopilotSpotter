<!DOCTYPE html>
<html lang="fr">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>SpotterCopilot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="float-dumbbells">
    <span>🏋️‍♂️</span>
    <span>🏋️‍♀️</span>
    <span>🏋️</span>
  </div>

  <div class="main-container" id="wrapper">
    <div class="chat-box">
      <div id="intro">
        <span class="icon">🏋️‍♂️</span>
        <span class="intro-text">
          Je suis <strong>SpotterCopilot</strong>, ton coach IA en musculation.<br>
          Que souhaites-tu travailler aujourd’hui ?
        </span>
      </div>
      <div class="chat-container" id="chat">
        <!-- bulles injectées ici -->
      </div>
    </div>
  </div>

  
  <div class="input-area">
    <div class="inner">
      <button id="feedback-btn" style="display:none;">📝 Feedback</button>
      <textarea id="prompt" placeholder="Contacter SpotterCopilot"></textarea>
      <button id="send">Envoyer</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
