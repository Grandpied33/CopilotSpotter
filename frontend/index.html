<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>SpotterCopilot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main-container">
    <div class="chat-box">
      <div id="intro">
        Je suis SpotterCopilot, ton coach IA en musculation. Quâ€™est-ce que je peux faire pour toi ?
      </div>
      <div class="chat-container" id="chat">
        <!-- bulles injectÃ©es ici -->
      </div>
    </div>
  </div>

  <div class="input-area">
    <textarea id="prompt" placeholder="Message Copilot"></textarea>
    <button id="send">Envoyer</button>
  </div>

  <script>
    const intro    = document.getElementById('intro');
    const chat     = document.getElementById('chat');
    const promptEl = document.getElementById('prompt');
    const sendBtn  = document.getElementById('send');
    let loaderElem = null;

    // Explosion du texte d'intro
    function explodeIntro() {
      const text = intro.textContent;
      intro.textContent = '';
      const chars = Array.from(text).map(ch => {
        const span = document.createElement('span');
        span.textContent = ch;
        span.style.transition = 'transform 0.8s ease-out, opacity 0.8s ease-out';
        intro.appendChild(span);
        return span;
      });
      requestAnimationFrame(() => {
        chars.forEach(s => {
          const dx  = (Math.random() - 0.5) * 200;
          const dy  = (Math.random() - 0.5) * 200;
          const rot = (Math.random() - 0.5) * 720;
          s.style.transform = `translate(${dx}px,${dy}px) rotate(${rot}deg)`;
          s.style.opacity   = '0';
        });
      });
      setTimeout(() => intro.style.display = 'none', 800);
    }

    // Affiche le loader animÃ©
    function showLoader() {
      loaderElem = document.createElement('div');
      loaderElem.className = 'loader';
      ['ðŸ‹ï¸â€â™‚ï¸','ðŸ¤¾â€â™‚ï¸','ðŸŒï¸â€â™‚ï¸','ðŸƒâ€â™‚ï¸'].forEach((emoji,i) => {
        const span = document.createElement('span');
        span.textContent = emoji;
        span.style.animationDelay = `${i * 0.25}s`;
        loaderElem.appendChild(span);
      });
      chat.appendChild(loaderElem);
      chat.scrollTop = chat.scrollHeight;
    }

    // Masque le loader
    function hideLoader() {
      if (loaderElem) {
        loaderElem.remove();
        loaderElem = null;
      }
    }

    // Injecte une bulle dans le chat
    function addBubble(text, who) {
      const isFirst = intro && intro.style.display !== 'none';
      if (isFirst) explodeIntro();
      const div = document.createElement('div');
      div.className = `bubble ${who}`;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    // Envoi de la requÃªte
    async function ask() {
      const q = promptEl.value.trim();
      if (!q) return;

      promptEl.value = '';
      sendBtn.disabled = true;

      addBubble(q, 'user');
      showLoader();

      let res, data;
      try {
        res  = await fetch('/api/chat', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ user_input: q })
        });
        data = await res.json();
        hideLoader();
        if (res.ok && data.assistant_response) {
          addBubble(data.assistant_response, 'assistant');
        } else {
          addBubble(`âš ï¸ ${data.error || res.status}`, 'assistant');
        }
      } catch {
        hideLoader();
        addBubble('âš ï¸ Connexion Ã©chouÃ©e', 'assistant');
      } finally {
        sendBtn.disabled = false;
        promptEl.focus();
      }
    }

    sendBtn.addEventListener('click', ask);
    promptEl.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        ask();
      }
    });
  </script>
</body>
</html>
