<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>SpotterCopilot</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="main-container">
    <div class="chat-box" id="wrapper">
      <div id="intro">
        <span class="icon">ğŸ‹ï¸â€â™‚ï¸</span>
        <span class="intro-text">Je suis <strong>SpotterCopilot</strong>, ton coach IA en musculation. Que souhaites-tu travailler aujourdâ€™hui&nbsp;?</span>
      </div>
      <div class="float-dumbbells">
        <span>ğŸ‹ï¸â€â™‚ï¸</span><span>ğŸ‹ï¸â€â™‚ï¸</span><span>ğŸ‹ï¸â€â™‚ï¸</span>
      </div>
      <div class="chat-container" id="chat"></div>
    </div>
  </div>

  <div class="input-area">
    <textarea id="prompt" placeholder="Message SpotterCopilot"></textarea>
    <button id="send">Envoyer</button>
  </div>

  <script>
    const intro = document.getElementById('intro');
    const chat = document.getElementById('chat');
    const promptEl = document.getElementById('prompt');
    const sendBtn = document.getElementById('send');
    const wrapper = document.getElementById('wrapper');
    let loaderElem, repInterval;

    function explodeIntro() {
      const text = intro.textContent;
      intro.textContent = '';
      const chars = Array.from(text).map(ch => {
        const s = document.createElement('span');
        s.textContent = ch;
        s.style.transition = 'transform 0.8s ease-out, opacity 0.8s ease-out';
        intro.appendChild(s);
        return s;
      });
      requestAnimationFrame(() => {
        chars.forEach(s => {
          const dx = (Math.random() - 0.5) * 200;
          const dy = (Math.random() - 0.5) * 200;
          const rot = (Math.random() - 0.5) * 720;
          s.style.transform = `translate(${dx}px,${dy}px) rotate(${rot}deg)`;
          s.style.opacity = '0';
        });
      });
      setTimeout(() => intro.style.display = 'none', 800);
    }

    function pumpMuscle() {
      wrapper.classList.add('pump');
      wrapper.addEventListener('animationend', () => wrapper.classList.remove('pump'), { once: true });
    }

    function showRepLoader() {
      loaderElem = document.createElement('div');
      loaderElem.className = 'rep-loader';
      loaderElem.innerHTML = `<span id="rep-count">0</span> reps`;
      chat.appendChild(loaderElem);
      chat.scrollTop = chat.scrollHeight;
      let count = 0;
      repInterval = setInterval(() => {
        count = (count % 10) + 1;
        document.getElementById('rep-count').textContent = count;
      }, 200);
    }

    function hideRepLoader() {
      clearInterval(repInterval);
      if (loaderElem) loaderElem.remove();
    }

    function addBubble(text, who) {
      if (intro && intro.style.display !== 'none') explodeIntro();
      const b = document.createElement('div');
      b.className = `bubble ${who}`;
      b.textContent = text;
      chat.appendChild(b);
      chat.scrollTop = chat.scrollHeight;
    }

    async function ask() {
      const q = promptEl.value.trim();
      if (!q) return;
      promptEl.value = '';
      sendBtn.disabled = true;
      pumpMuscle();
      addBubble(q, 'user');
      showRepLoader();
      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ user_input: q })
        });
        const data = await res.json();
        hideRepLoader();
        if (res.ok && data.assistant_response) {
          addBubble(data.assistant_response, 'assistant');
        } else {
          addBubble(`âš ï¸ ${data.error || res.status}`, 'assistant');
        }
      } catch {
        hideRepLoader();
        addBubble('âš ï¸ Connexion Ã©chouÃ©e', 'assistant');
      } finally {
        sendBtn.disabled = false;
        promptEl.focus();
      }
    }

    sendBtn.addEventListener('click', ask);
    promptEl.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        ask();
      }
    });
  </script>
</body>
</html>
