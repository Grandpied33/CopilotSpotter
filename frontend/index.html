<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>SpotterCopilot</title>
  <style>body{font-family:sans-serif;max-width:600px;margin:2rem auto;}textarea{width:100%;height:5rem;}#res{white-space:pre-wrap;margin-top:1rem;}</style>
</head>
<body>
  <h1>SpotterCopilot</h1>
  <textarea id="prompt" placeholder="Pose ta question…"></textarea>
  <button onclick="ask()">Envoyer</button>
  <div id="res"></div>
  <script>
    async function ask() {
      const prompt = document.getElementById('prompt').value;
      const output = document.getElementById('res');
      output.textContent = 'Chargement…';
  
      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ user_input: prompt })
        });
  
        if (!response.ok) {
          // Si le status HTTP n'est pas 2xx, on le remonte
          throw new Error(`Erreur HTTP ${response.status} : ${response.statusText}`);
        }
  
        const data = await response.json();
        if (data.assistant_response) {
          output.textContent = data.assistant_response;
        } else {
          // Cas où le JSON est mal formé ou ne contient pas la clé attendue
          throw new Error('Réponse invalide du serveur : pas de champ assistant_response');
        }
  
      } catch (err) {
        // Affiche le message d'erreur à l'utilisateur
        output.textContent = `⚠️ Oups, une erreur est survenue : ${err.message}`;
        console.error(err);
      }
    }
  </script>
  
</body>
</html>
