<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>SpotterCopilot</title>
  <style>body{font-family:sans-serif;max-width:600px;margin:2rem auto;}textarea{width:100%;height:5rem;}#res{white-space:pre-wrap;margin-top:1rem;}</style>
</head>
<body>
  <h1>SpotterCopilot</h1>
  <textarea id="prompt" placeholder="Pose ta question…"></textarea>
  <button onclick="ask()">Envoyer</button>
  <div id="res"></div>
  <script>
    async function ask() {
      const prompt = document.getElementById('prompt').value;
      const output = document.getElementById('res');
      output.textContent = 'Chargement…';
  
      try {
        const response = await fetch('/api/ChatFunction', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ user_input: prompt })
        });
  
        // On lit toujours le corps, même en cas d'erreur HTTP
        const text = await response.text();
  
        if (!response.ok) {
          let errMsg = text;
          try {
            // si c'est du JSON { error: "..."} on récupère error
            const obj = JSON.parse(text);
            if (obj.error) errMsg = obj.error;
          } catch {}
          throw new Error(`HTTP ${response.status} : ${errMsg}`);
        }
  
        let data;
        try {
          data = JSON.parse(text);
        } catch {
          throw new Error('Le serveur a renvoyé un texte non-JSON : ' + text);
        }
  
        if (data.assistant_response) {
          output.textContent = data.assistant_response;
        } else {
          throw new Error('Réponse invalide du serveur : ' + JSON.stringify(data));
        }
  
      } catch (err) {
        output.textContent = `⚠️ Oups, une erreur est survenue :\n${err.message}`;
        console.error(err);
      }
    }
  </script>
  
  
</body>
</html>
